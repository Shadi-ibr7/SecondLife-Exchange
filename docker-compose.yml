version: '3.8'

# ============================================
# SERVICES (CONTAINERS)
# ============================================
services:
  # PostgreSQL database used by the backend
  postgres:
    image: postgres:14
    container_name: secondlife-postgres
    environment:
      # ${VAR:-default} allows overriding through env vars
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-secondlife}
      # TRUST is acceptable for local development only
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    command: postgres -c listen_addresses='*' -c max_connections=200
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache for sessions / queues
  redis:
    image: redis:7-alpine
    container_name: secondlife-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
